<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #61dafb;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload {
            font-size: 1rem;
            padding: 10px 20px;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
        }
        #gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        #gallery img:hover {
            transform: scale(1.05);
        }
        .clear-link {
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        .clear-link:hover {
            color: #21a1f1;
        }
        #passwordContainer {
            margin-top: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #passwordInput {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        #passwordOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-indicator {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
        .notification.success {
            background-color: #28a745;
        }
        .notification.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Fotogalerie</h1>
    <div class="container">
        <div class="form-container">
            <div class="button-container">
                <div class="file-upload-wrapper">
                    <button class="file-upload">Vyberte fotky</button>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>
                <button type="button" onclick="uploadFiles()">Nahrát</button>
            </div>
        </div>
        <div class="form-container">
            <span class="clear-link" onclick="attemptClearGallery()">Vymazat galerii</span>
            <div id="passwordContainer">
                <input type="password" id="passwordInput" placeholder="Zadejte heslo">
                <button type="button" onclick="clearGallery()">Potvrdit</button>
            </div>
        </div>
        <div id="gallery"></div>
    </div>
    <div id="passwordOverlay" onclick="closePasswordContainer()"></div>
    <div id="loadingOverlay">
        <div class="loading-indicator"></div>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('photos', files[i]);
            }

            showLoading();

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showNotification('Fotky byly úspěšně nahrány!', 'success');
                    loadGallery();
                } else {
                    showNotification('Nahrání fotek selhalo', 'error');
                }
            } catch (error) {
                console.error('Chyba při nahrávání souborů:', error);
                showNotification('Chyba při nahrávání souborů', 'error');
            }

            hideLoading();
            input.value = '';
        }

        async function loadGallery() {
            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/photos');
                const photos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.name;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Chyba při načítání galerie:', error);
            }
        }

        function attemptClearGallery() {
            document.getElementById('passwordOverlay').style.display = 'block';
            document.getElementById('passwordContainer').style.display = 'flex';
        }

        function closePasswordContainer() {
            document.getElementById('passwordOverlay').style.display = 'none';
            document.getElementById('passwordContainer').style.display = 'none';
        }

        async function clearGallery() {
            const password = document.getElementById('passwordInput').value;

            showLoading();

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    showNotification('Galerie byla úspěšně vymazána!', 'success');
                    loadGallery();
                    closePasswordContainer();
                    document.getElementById('passwordInput').value = '';
                } else {
                    showNotification('Vymazání galerie selhalo', 'error');
                }
            } catch (error) {
                console.error('Chyba při vymazávání galerie:', error);
                showNotification('Chyba při vymazávání galerie', 'error');
            }

            hideLoading();
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
