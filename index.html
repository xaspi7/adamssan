<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="file"], button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #gallery img {
            width: calc(33.333% - 10px);
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            #gallery img {
                width: calc(50% - 10px);
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload Your Photos</h1>
    <div class="form-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button type="button" onclick="uploadFiles()">Upload</button>
        </form>
    </div>
    <div class="form-container">
        <button type="button" onclick="attemptClearGallery()">Clear Gallery</button>
        <div id="passwordContainer" class="hidden">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button type="button" onclick="clearGallery()">Confirm</button>
        </div>
    </div>
    <div id="gallery"></div>
    <script>
        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('photos', files[i]);
            }

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos uploaded successfully!');
                    loadGallery();
                } else {
                    alert('Failed to upload photos');
                }
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            }
        }

        async function loadGallery() {
            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/photos');
                const photos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.name;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        function attemptClearGallery() {
            document.getElementById('passwordContainer').classList.remove('hidden');
        }

        async function clearGallery() {
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    alert('Gallery cleared successfully!');
                    loadGallery();
                    document.getElementById('passwordContainer').classList.add('hidden');
                    document.getElementById('passwordInput').value = '';
                } else {
                    alert('Failed to clear gallery');
                }
            } catch (error) {
                console.error('Error clearing gallery:', error);
                alert('Error clearing gallery');
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
