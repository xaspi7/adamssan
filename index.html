<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #message {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #fileInput {
            display: none;
        }
        label {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #uploadButton, #clearButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #gallery img {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        #modalContent {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .modalButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
        #passwordOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        #passwordContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1002;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1002;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div id="message"></div>
    <input type="file" id="fileInput" multiple>
    <label for="fileInput">Vyberte soubory</label>
    <button id="uploadButton" onclick="uploadFiles()">Nahrát</button>
    <button id="clearButton" onclick="attemptClearGallery()">Vymazat Galerii</button>
    <div id="gallery"></div>

    <div id="passwordOverlay"></div>
    <div id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Zadejte heslo">
        <button onclick="clearGallery()">Vymazat</button>
        <button onclick="closePasswordContainer()">Zrušit</button>
    </div>

    <div id="loadingOverlay"></div>
    <div id="loadingIndicator">Nahrávám...</div>

    <div id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalContent">
        <a id="downloadButton" class="modalButton" href="#" download>Stáhnout</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const messageDiv = document.getElementById('message');
        let uploadedFiles = [];

        async function uploadFiles() {
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Prosím, vyberte alespoň jeden soubor.');
                return;
            }

            const formData = new FormData();
            for (const file of files) {
                formData.append('photos', file);
            }

            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                displayPhotos(result.photos);
                messageDiv.innerText = 'Soubory byly úspěšně nahrány!';
                messageDiv.style.backgroundColor = '#4CAF50';
                messageDiv.style.color = 'white';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Error uploading files:', error);
                messageDiv.innerText = 'Chyba při nahrávání souborů.';
                messageDiv.style.backgroundColor = '#f44336';
                messageDiv.style.color = 'white';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayPhotos(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.name;
                img.onclick = () => openModal(photo.url, photo.name);
                gallery.appendChild(img);
            });
        }

        async function fetchPhotos() {
            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/photos');
                const photos = await response.json();
                displayPhotos(photos);
            } catch (error) {
                console.error('Error fetching photos:', error);
            }
        }

        function attemptClearGallery() {
            document.getElementById('passwordOverlay').style.display = 'block';
            document.getElementById('passwordContainer').style.display = 'flex';
        }

        function closePasswordContainer() {
            document.getElementById('passwordOverlay').style.display = 'none';
            document.getElementById('passwordContainer').style.display = 'none';
        }

        async function clearGallery() {
            const password = document.getElementById('passwordInput').value;

            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                const result = await response.json();

                if (response.ok) {
                    displayPhotos([]);
                    messageDiv.innerText = result.message;
                    messageDiv.style.backgroundColor = '#4CAF50';
                } else {
                    messageDiv.innerText = result.error;
                    messageDiv.style.backgroundColor = '#f44336';
                }
                messageDiv.style.color = 'white';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Error clearing gallery:', error);
                messageDiv.innerText = 'Chyba při mazání galerie.';
                messageDiv.style.backgroundColor = '#f44336';
                messageDiv.style.color = 'white';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('loadingIndicator').style.display = 'none';
                closePasswordContainer();
            }
        }

        function openModal(url, name) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const downloadButton = document.getElementById('downloadButton');

            modal.style.display = 'block';
            modalContent.src = url;
            downloadButton.href = url;
            downloadButton.download = name.replace(/\.[^/.]+$/, "") + ".jpg";
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Close the modal when clicking outside of the image
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        fetchPhotos();
    </script>
</body>
</html>
