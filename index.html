<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogalerie Party</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('party-background.jpg'); /* Změnit na URL vaší party obrázku */
            background-size: cover;
            background-position: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #e74c3c;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        .form-container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload {
            font-size: 1rem;
            padding: 10px 20px;
            color: #ecf0f1;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; /* Můžeme ponechat malé mezery mezi fotkami */
            width: 100%;
        }
        #gallery img {
            width: 100%;
            height: 200px; /* Nastavíme fixní výšku */
            object-fit: cover; /* Fotky budou pokrývat celý dostupný prostor bez ohledu na původní rozměry */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            background-color: #fff;
        }
        #gallery img:hover {
            transform: scale(1.05);
        }
        .clear-link {
            color: #e74c3c;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        .clear-link:hover {
            color: #c0392b;
        }
        #passwordContainer {
            margin-top: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #passwordInput {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        #fileCount {
            margin-top: 10px;
            font-size: 1rem;
            color: #ecf0f1;
        }
        #passwordOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #fff;
            display: none;
            z-index: 1000;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        #message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: #f9f9f9;
            display: none; /* Skryjeme zprávu na začátku */
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            button, .file-upload {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            #gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            #gallery img {
                height: 150px; /* Zmenšíme výšku pro menší obrazovky */
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Fotogalerie Party</h1>
    <div class="container">
        <div class="form-container">
            <div class="button-container">
                <div class="file-upload-wrapper">
                    <button class="file-upload">Vybrat soubory</button>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>
                <button type="button" onclick="uploadFiles()">Nahrát</button>
            </div>
            <div id="fileCount">Žádné soubory vybrány</div>
            <div id="message"></div> <!-- Přidaný div pro zprávy -->
        </div>
        <div class="form-container">
            <span class="clear-link" onclick="attemptClearGallery()">Vymazat galerii</span>
        </div>
        <div id="gallery"></div>
    </div>
    <div id="passwordOverlay" onclick="closePasswordContainer()"></div>
    <div id="passwordContainer">
        <input type="password" id="passwordInput" placeholder="Zadejte heslo">
        <button type="button" onclick="clearGallery()">Potvrdit</button>
    </div>
    <div id="loadingOverlay"></div>
    <div id="loadingIndicator">Nahrávání...</div>
    <script>
        let uploadedFiles = [];

        document.getElementById('fileInput').addEventListener('change', function() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            document.getElementById('fileCount').innerText = `${files.length} soubor(y) vybrány`;
        });

        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const formData = new FormData();
            const messageDiv = document.getElementById('message');

            for (let i = 0; i < files.length; i++) {
                if (!uploadedFiles.includes(files[i].name)) {
                    formData.append('photos', files[i]);
                    uploadedFiles.push(files[i].name);
                }
            }

            // Zobrazit loading indikátor
            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                displayPhotos(result.photos);
                messageDiv.innerText = 'Soubory byly úspěšně nahrány!';
                messageDiv.style.display = 'block'; // Zobrazit zprávu
                setTimeout(() => {
                    messageDiv.style.display = 'none'; // Skryj zprávu po 5 sekundách
                }, 5000);
            } catch (error) {
                console.error('Error uploading files:', error);
                messageDiv.innerText = 'Chyba při nahrávání souborů.';
                messageDiv.style.display = 'block'; // Zobrazit zprávu
                setTimeout(() => {
                    messageDiv.style.display = 'none'; // Skryj zprávu po 5 sekundách
                }, 5000);
            } finally {
                // Skrýt loading indikátor
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function displayPhotos(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Vyčistit galerii

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.alt = photo.name;
                gallery.appendChild(img);
            });
        }

        async function fetchPhotos() {
            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/photos');
                const photos = await response.json();
                displayPhotos(photos);
            } catch (error) {
                console.error('Error fetching photos:', error);
            }
        }

        function attemptClearGallery() {
            document.getElementById('passwordOverlay').style.display = 'block';
            document.getElementById('passwordContainer').style.display = 'flex';
        }

        function closePasswordContainer() {
            document.getElementById('passwordOverlay').style.display = 'none';
            document.getElementById('passwordContainer').style.display = 'none';
        }

        async function clearGallery() {
            const password = document.getElementById('passwordInput').value;

            // Zobrazit loading indikátor
            document.getElementById('loadingOverlay').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                const result = await response.json();
                if (result.message === 'Gallery cleared') {
                    document.getElementById('gallery').innerHTML = ''; // Vyčistit galerii
                }
                closePasswordContainer();
                alert(result.message);
            } catch (error) {
                console.error('Error clearing gallery:', error);
                alert('Failed to clear gallery');
            } finally {
                // Skrýt loading indikátor
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Fetch and display photos on page load
        fetchPhotos();
    </script>
</body>
</html>
