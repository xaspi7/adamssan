<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 3rem;
            color: #61dafb;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background-color: #20232a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload {
            font-size: 1rem;
            padding: 10px 20px;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
        }
        #gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        #gallery img:hover {
            transform: scale(1.05);
        }
        .clear-link {
            color: #61dafb;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }
        .clear-link:hover {
            color: #21a1f1;
        }
        #passwordContainer {
            margin-top: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #passwordInput {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="container">
        <div class="form-container">
            <div class="button-container">
                <div class="file-upload-wrapper">
                    <button class="file-upload">Choose Files</button>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>
                <button type="button" onclick="uploadFiles()">Upload</button>
            </div>
        </div>
        <div class="form-container">
            <span class="clear-link" onclick="attemptClearGallery()">Clear Gallery</span>
            <div id="passwordContainer">
                <input type="password" id="passwordInput" placeholder="Enter password">
                <button type="button" onclick="clearGallery()">Confirm</button>
            </div>
        </div>
        <div id="gallery"></div>
    </div>
    <script>
        async function uploadFiles() {
            const input = document.getElementById('fileInput');
            const files = input.files;
            const formData = new FormData();

            for (let i = 0; i < files.length; i++) {
                formData.append('photos', files[i]);
            }

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Photos uploaded successfully!');
                    loadGallery();
                } else {
                    alert('Failed to upload photos');
                }
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files');
            }
        }

        async function loadGallery() {
            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/photos');
                const photos = await response.json();
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                photos.forEach(photo => {
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.alt = photo.name;
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }

        function attemptClearGallery() {
            document.getElementById('passwordContainer').style.display = 'flex';
        }

        async function clearGallery() {
            const password = document.getElementById('passwordInput').value;

            try {
                const response = await fetch('https://prong-atlantic-furniture.glitch.me/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    alert('Gallery cleared successfully!');
                    loadGallery();
                    document.getElementById('passwordContainer').style.display = 'none';
                    document.getElementById('passwordInput').value = '';
                } else {
                    alert('Failed to clear gallery');
                }
            } catch (error) {
                console.error('Error clearing gallery:', error);
                alert('Error clearing gallery');
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
